<div class="account-details">
  <button matButton="filled" (click)="fetchData()">Load Data</button>
  <br />

  <!--
    Account Details:
  {{ acccountData() | json }}
  <br />
  <br />
  Sum Lodgements: ${{ acccountData().firstLodgement + acccountData().secondLodgement | number }}
  <br />
  <br />
  -->

  <div class="form-container">
    <h3>Account Details:</h3>
    <mat-form-field>
      <mat-label>Account Holder Name</mat-label>
      <input [formControl]="accountHolder" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>IBAN</mat-label>
      <input [formControl]="IBAN" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sort Code</mat-label>
      <input [formControl]="sortCode" matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <textarea [formControl]="address" matInput></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount Owed</mat-label>
      <input [formControl]="amountOwed" matInput />
    </mat-form-field>
    <button matButton="filled" (click)="submit()">Submit</button>
  </div>
</div>
